        .btn-group { display: flex; flex-direction: column; gap: 12px; margin-top: 30px; }

        .btn-save { background-color: #007bff; color: white; } /* è—è‰² - å­˜æª” */
        .btn-view { background-color: #6c757d; color: white; } /* ç°è‰² - æª¢è¦– */
        .camera-btn { background-color: #ffc107; color: #333; } /* é»ƒè‰² - ç›¸æ©Ÿ */
        
        button:disabled {

        /* åœ–ç‰‡é è¦½å€ */
        #preview-container {

        /* éš±è—åŸæœ¬é†œé†œçš„æª”æ¡ˆæŒ‰éˆ• */
        input[type="file"] { display: none; }

        /* è¼‰å…¥ä¸­æ–‡å­— */
        .loading {

<body>

<div class="container">
    <h2>Business Discount Recorder<br><span style="font-size: 0.7em; color: #7f8c8d; font-weight: normal;">(å•†æ¥­æŠ˜æ‰£è¨ˆç®—ç´€éŒ„)</span></h2>

    <div class="form-group">
        <label>1. Cost Amount (æˆæœ¬é‡‘é¡ $)</label>
        <input type="number" id="cost" placeholder="Enter Cost (è¼¸å…¥æˆæœ¬)" oninput="calculate()">
    </div>

    <div class="form-group">
        <label>2. Discount Rate (æŠ˜æ‰£ %)</label>
        <input type="number" id="discount" placeholder="e.g., 20 (20% off)" oninput="calculate()">
    </div>

    <hr>

    <div class="form-group">
        <label>3. Final Price (æŠ˜æ‰£å¾Œé‡‘é¡ $)</label>
        <input type="text" id="finalPrice" class="result-field" readonly placeholder="Auto Calculated (è‡ªå‹•è¨ˆç®—)">
    </div>

    <div class="form-group">
        <label>4. Saved Amount (å„ªæƒ é‡‘é¡ $)</label>
        <input type="text" id="savedAmount" class="result-field" readonly placeholder="Auto Calculated (è‡ªå‹•è¨ˆç®—)">
    </div>

    <div class="form-group">
        <label>5. Product Photo (å•†å“æ‹ç…§)</label>
        <button type="button" class="camera-btn" onclick="document.getElementById('cameraInput').click()">
            ğŸ“· Open Camera / Select (é–‹å•Ÿç›¸æ©Ÿ/é¸åœ–)
        </button>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" onchange="previewImage(this)">
        
        <div id="preview-container">
            <span id="placeholder-text">No Image Selected<br>(å°šæœªé¸æ“‡åœ–ç‰‡)</span>
            <img id="preview-img" alt="Preview">
        </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn-save" id="saveBtn" onclick="saveToGoogle()">
            ğŸ’¾ Save to Cloud (å­˜æª”è‡³é›²ç«¯)
        </button>
        <button type="button" class="btn-view" onclick="viewExcel()">
            ğŸ“Š View Excel (æª¢è¦– Excel)
        </button>
    </div>
    
    <div class="loading" id="loadingMsg">
        Uploading Data to Cloud...<br>(è³‡æ–™ä¸Šå‚³é›²ç«¯ä¸­...)
    </div>

</div>

<script>
    // =========================================================
    // è¨­å®šå€åŸŸ (SETTINGS) - è«‹ä¿®æ”¹é€™è£¡ï¼
    // =========================================================
    
    // 1. Google Apps Script éƒ¨ç½²ç¶²å€ (Web App URL)
    const SCRIPT_URL = 'è«‹åœ¨é€™è£¡è²¼ä¸Šä½ çš„_APPS_SCRIPT_ç¶²å€';
    
    // 2. Google Sheet ç¶²å€ (ç€è¦½å™¨ç¶²å€åˆ—ä¸Šçš„é€£çµ)
    const SHEET_VIEW_URL = 'è«‹åœ¨é€™è£¡è²¼ä¸Šä½ çš„_GOOGLE_SHEET_ç¶²å€';

    // =========================================================

    let base64Image = ""; // ç”¨ä¾†æš«å­˜åœ–ç‰‡è³‡æ–™

    // --- è¨ˆç®—é‚è¼¯ (Auto Calculate) ---
    function calculate() {
        let cost = parseFloat(document.getElementById('cost').value);
        let discount = parseFloat(document.getElementById('discount').value);

        if (!isNaN(cost) && !isNaN(discount)) {
            let final = cost * (1 - (discount / 100));
            let saved = cost - final;

            // å››æ¨äº”å…¥å–æ•´æ•¸
            document.getElementById('finalPrice').value = Math.round(final);
            document.getElementById('savedAmount').value = Math.round(saved);
        } else {
            document.getElementById('finalPrice').value = "";
            document.getElementById('savedAmount').value = "";
        }
    }

    // --- åœ–ç‰‡é è¦½ (Image Preview) ---
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                // é¡¯ç¤ºåœ–ç‰‡
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-img').style.display = 'block';
                document.getElementById('placeholder-text').style.display = 'none';
                
                // å„²å­˜åœ–ç‰‡è³‡æ–™çµ¦ä¸Šå‚³ç”¨
                base64Image = e.target.result; 
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- å­˜æª”è‡³ Google (Save Function) ---
    function saveToGoogle() {
        let cost = document.getElementById('cost').value;
        let discount = document.getElementById('discount').value;
        let finalPrice = document.getElementById('finalPrice').value;
        let savedAmount = document.getElementById('savedAmount').value;

        // æª¢æŸ¥å¿…å¡«
        if(!cost || !discount) {
            alert("Please enter Cost and Discount!\n(è«‹å…ˆè¼¸å…¥æˆæœ¬èˆ‡æŠ˜æ‰£ï¼)");
            return;
        }

        // é–å®šæŒ‰éˆ•ï¼Œé¿å…é‡è¤‡é»æ“Š
        document.getElementById('saveBtn').disabled = true;
        document.getElementById('saveBtn').innerText = "Uploading... (ä¸Šå‚³ä¸­...)";
        document.getElementById('loadingMsg').style.display = 'block';

        // æ‰“åŒ…è³‡æ–™
        let data = {
            cost: cost,
            discount: discount,
            finalPrice: finalPrice,
            savedAmount: savedAmount,
            image: base64Image
        };

        // ç™¼é€åˆ° Google Apps Script
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            alert("âœ… Save Success!\n(å­˜æª”æˆåŠŸï¼)");
            console.log(result);
            resetForm(); // æ¸…ç©ºè¡¨å–®
        })
        .catch(error => {
            console.error('Error:', error);
            alert("âŒ Save Failed. Please check network.\n(å­˜æª”å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚)");
        })
        .finally(() => {
            // è§£é–æŒ‰éˆ•
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('saveBtn').innerText = "ğŸ’¾ Save to Cloud (å­˜æª”è‡³é›²ç«¯)";
            document.getElementById('loadingMsg').style.display = 'none';
        });
    }

    // --- æª¢è¦– Excel (View Function) ---
    function viewExcel() {
        if(SHEET_VIEW_URL.includes("http")) {
            window.open(SHEET_VIEW_URL, '_blank');
        } else {
            alert("Please set the Google Sheet URL in code first.\n(è«‹å…ˆåœ¨ç¨‹å¼ç¢¼ä¸­è¨­å®š Google Sheet ç¶²å€ï¼)");
        }
    }

    // --- é‡ç½®è¡¨å–® (Reset Function) ---
    function resetForm() {
        document.getElementById('cost').value = "";
        document.getElementById('discount').value = "";
        document.getElementById('finalPrice').value = "";
        document.getElementById('savedAmount').value = "";
        document.getElementById('cameraInput').value = ""; // æ¸…ç©ºæª”æ¡ˆé¸æ“‡
        document.getElementById('preview-img').style.display = 'none';
        document.getElementById('preview-img').src = "";
        document.getElementById('placeholder-text').style.display = 'block';
        base64Image = "";
    }
</script>

</body>
